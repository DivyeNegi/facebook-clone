<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="left">
        <img src="facebook-logo.svg" alt="logo">
        <span class="head">Facebook helps you connect and share with the people in your life.</span>    
    </div>
    <div class="right">
        <form action="">
            <div class="input" >

                <input type="text" name="Email" placeholder="Email address or phone number">
            </div>
            <div class="input" style="margin-top: 4px;">
                <input type="text" name="Password" placeholder="Password">
            </div>
            <div style="display: block;">
                <button class="login">Log In</button>
            </div>
            <a href="" class="forget">Forgotten password?</a>
            <div class="br"></div>
            <button class="create">Create New Account</button>
        </form>
        <div class="end"><a href="" class="enda">Create a page</a> for a celebrity, brand or a business.</div>
    </div>
</body>
</html>
